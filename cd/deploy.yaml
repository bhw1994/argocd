apiVersion: apps/v1
kind: Deployment
metadata:
  name: springforkube-v2
  labels:
    app: springforkube-v2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springforkube-v2
  template:
    metadata:
      labels:
        app: springforkube-v2
    spec:
      containers:
      - name: springforkube-v2
        image: springforkube:2
        ports:
        - containerPort: 8080
        imagePullPolicy: Never

        volumeMounts:
          - name: test-volume1
            mountPath: /var/www/config/test1
          - name: test-volume2
            mountPath: /var/www/config/test2

      volumes:
        - name: test-volume1
          configMap:
            name: test1
        - name: test-volume2
          configMap:
            name: test2


